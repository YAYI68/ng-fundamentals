<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.touched || mouseoverlogin)">
      Required
    </em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..."  required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls['passWord']?.invalid && (loginForm.controls['passWord']?.touched || mouseoverlogin)">
          Required
        </em>
      <input (ngModel) = "passWord" name="passWord" id="password" type="password" class="form-control"placeholder="Password..."  required/>
    </div>
     <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">   
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
